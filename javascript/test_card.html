<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        var user;
        var cardeck = [];
        var cardModel = ['♠', '♣', '♥', '◆'];
        var users = [];

        function cardSelector() {
            var rcard = Math.floor(Math.random() * cardeck.length);
            var rcard1 = Math.floor(Math.random() * cardeck.length);
            var rcard2 = Math.floor(Math.random() * cardeck.length);

            users.unshift(cardeck[rcard], cardeck[rcard1], cardeck[rcard2]);
            cardeck.splice(rcard, 1);
            cardeck.splice(rcard1, 1);
            cardeck.splice(rcard2, 1);
            console.log(users);

        }

        function cardSelector2() {
            var rcard = Math.floor(Math.random() * cardeck.length);


            users.unshift(cardeck[rcard]);
            cardeck.splice(rcard, 1);

            console.log(users);

        }

        function reset() {
            users = [];
            cardmake();
            console.log(users);
            console.log(cardeck);

        }

        function cardmake() {
            cardeck = [];
            for (i = 0; i < 4; i++) {
                for (j = 1; j <= 13; j++) {
                    switch (j) {
                        case 1:
                            cardeck.push(cardModel[i] + "A");
                            break;
                        case 11:
                            cardeck.push(cardModel[i] + "J");
                            break;
                        case 12:
                            cardeck.push(cardModel[i] + "Q");
                            break;
                        case 13:
                            cardeck.push(cardModel[i] + "K");
                            break;

                        default:
                            cardeck.push(cardModel[i] + j);
                            break;

                    }

                }
            }
            console.log(cardeck);
        }
    </script>
</head>

<body>
    <button type="button" onclick="cardmake()">카드정리</button>
    <button type="button" onclick="cardSelector()">게임시작</button>
    <button type="button" onclick="cardSelector2()">콜</button>
    <button type="button" onclick="reset()">다이</button>

</body>

</html>
