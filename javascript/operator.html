<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript">
        // *논리연산자
        //
        //     <
        //     >
        //     작다 크다
        //
        //     <=
        //     >=
        //     같거나 크다 같거나 작다
        //
        //     1 == "1" (true)
        //     1 === "1" (false)
        //     ==
        //     같다 (데이터형 상관없음)
        //     ===
        //     같다 (데이터형도 같다.)
        //
        //
        //     테이터
        //     1 != "2" (true)
        //     1 !== "2" (true)
        //
        //     1 !== 2 (false)
        //     !=
        //     다르다 (데이터형 상관없음)
        //     !==
        //     다르다 (데이터형도 다르다.)
        //
        //
        //     논리 연산자
        //     &&
        //     그리고
        //     ||
        //     또는
        //     // shift + 백스페이스옆 키.
        //
        //
        //     연산자 종류
        //     + 더하기
        //     - 빼기
        //     / 나누기
        //     * 곱하기
        //     % 나머지
        //     나머지란 몫의 나머지를 의미한다.
        //     ++ 1씩증가
        //     -- 1씩감소
        //
        예제
        //     i = 10
        //     += i+=10
        //     i = i +10
        //



        console.log(10 == 11 || 30 < 10)
            // false
        console.log(10 == 10 && 9 < 10 && 1 < 10)
            // true
        console.log(10 == 9 && 9 < 10)
            // false
        console.log(10 == 9 || 9 < 10)
            // true.
    </script>
</head>

<body>

</body>

</html>
