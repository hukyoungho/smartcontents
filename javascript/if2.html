<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript">
        var name = prompt("이름을 입력해주세요 ");

        var score = prompt("점수를 입력해주세요 ");


        if (score >= 0 && score < 19) {
            console.log(name + "의 등급은 " + "가" + "  사람이니?")
        } else if (score >= 19 && score < 49) {
            console.log(name + "의 등급은 " + "양" + "  의미 없는 놈")
        } else if (score >= 49 && score < 69) {
            console.log(name + "의 등급은 " + "미" + "  사람이길 원하나보네")
        } else if (score >= 69 && score < 89) {
            console.log(name + "의 등급은 " + "우" + "  사람흉내를 내고잇네")
        } else if (score >= 89 && score <= 100) {
            console.log(name + "의 등급은 " + "수" + "  사람답다.")
        } else {
            console.log('꺼저라')
        }
    </script>
</head>

<body>





</body>

</html>
