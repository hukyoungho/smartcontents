<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>회원정보입력</legend>
    <form class="" action="myself회원가입실습.html" method="post">




    <table border="1" width="100%">

      <caption>회원정보입력</caption>

      <colgroup>
        <col width="100">
        <col width="700">
      </colgroup>

      <tr>
        <th><label for="id">아이디</label></th>
        <td><input type="text" id="id" placeholder="아이디를 입력하세요">  <input type="button" value="아이디중복확인"><span> (6~12 이내의 영문/숫자 사용가능, 여백은 사용불가)</span> </td>

      </tr>
      <tr>
        <th><label for="pw">비밀번호</label></th>
        <td><input type="password" id="pw" placeholder="비밀번호를 입력해주세요"><span>  (6~12 이내의 영문/숫자)</span></td>

      </tr>
      <tr>
        <th><label for="pc">비밀번호 확인</label></th>
        <td><input type="password" id="pc" placeholder="비밀번호를 확인해주세요"><span> (위에 입력한 비밀번호를 다시 입력)</span> </td>
      </tr>
      <tr>
        <th><label for="name">이름</label></th>
        <td><input type="text" id="name" placeholder="이름을 입력하세요"><span> 반드시 실명으로 입력해주세요.</span></td>
      </tr>
      <tr>
        <th><label for="ename">영문명</label></th>
        <td><input type="text" id="ename" placeholder="write your englsh name"><span> 여권상 정확한 영문 성함을 기입해 주십시오. (예: HONG GIL DONG)</span></td>
      </tr>
      <tr>
        <th><label for="number">전화번호</label></th>
        <td><select name="" id="number">
          <option value="02">02</option>
          <option value="031">031</option>
          <option value="032">032</option>
          <option value="033">033</option>
          <option value="034">034</option>
          </select>
           - <input type="text" id="number2" placeholder="중간 번호">
           - <input type="text" id="number3" placeholder="끝 번호">
        </td>
      </tr>
      <tr>
        <th><label for="pnumber">휴대폰</label></th>
        <td><select id="pnumber" name="">
          <option value="010">010</option>
          <option value="016">016</option>
          <option value="017">017</option>
          <option value="018">018</option>
          </select>
           - <input type="text" id="pnumber2" placeholder="중간번호">
            - <input type="text" id="pnumber3" placeholder="끝번호">
        </td>
      </tr>
      <tr>
        <th><label for="email">E-mail</label></th>
        <td><input type="text" id="email" placeholder="이메일 아이디">
          @ <input type="text" id="email2" placeholder="이메일 입력">
          <select id="email3" name="">
            <option value="직접입력">직접입력</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
          </select>
        </td>
      </tr>
      <tr>
        <th><label for="code">인증코드</label></th>
        <td><span>65175</span> <input type="text" id="code" placeholder="코드를 입력하세요"> <span>(왼쪽에 보이는 숫자/영문을 차례로 입력해 주세요.)</span></td>
      </tr>

    </table>

    <input type="submit" value="확인">
    <input type="reset" name="name" value="취소">

    </form>










  </fieldset>













</body>
</html>
