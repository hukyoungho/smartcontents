<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <style type="text/css">
        :root{
            background-color:#EEE;
        }
        /*root는 모든선택자의 최상위 선택자임. window선택자*/
        /*a:root b 는 a의 뿌리로 올라가서 b를 선택*/
        /* *선택자는 모든 태그선택자이다 .*/

        *{margin:0; padding:0;}
        .box{
            position:absolute;
            width:500px;
            height:500px;
            border:1px #CCC solid;
            border-radius:10px;
            background-color:#FFF;
            left:50%;
            margin-left:-250px;
            top:-60%;
        }

        a{text-decoration: none;}

        .btn{
            border:1px #CCC solid;
            height:50px;
            line-height:50px;
            color:#FFF;
            padding:0 30px;
            font-size:16px;
            background-color:#333;
        }

        .box:target{
             animation:openMotion 1s both;
             /*both is not stop*/
        }
         #aaa:target + .box{
             animation:closeMotion 1s both;
        }

        .close{
            padding: 0 10px;
            width:80px;
            height:50px;
            position:absolute;
            right:-100px;
            line-height:50px;
            top:10px;
            background:#333;
            color:#FFF;
            border-radius:0 10px 10px 0 ;
        }





        @keyframes openMotion {
            from { top:-60%; margin:0; left:50%;margin-left:-250px; }
            to {top:50%;margin-top:-250px;}
        }
        @keyframes closeMotion  {
            from {top:50%;margin-top:-250px;}
            to {top:-60%; margin:0; left:50%;margin-left:-250px;}
        }



    </style>
</head>
<body>
    <a href="#popup" id="aaa" class="btn">Open</a>

    <div class="box" id="popup">
        <a href="#aaa" class="close">Close</a>
    </div>


</body>
</html>
