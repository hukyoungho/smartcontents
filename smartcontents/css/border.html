<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>border</title>
  <style>
   .box{
     width:200px;
     height:200px;
     border-width: 1px 2px 3px 4px;
     /*위에서부터 시계방향 */
     border-color: pink red green blue;
     border-style: dashed dotted double groove;


     /*css 3에서만 돌아간다*/
     border-radius: 30px 40px 50px 40px;


   }







   </style>
 </head>
 <body>

 <!-- border
 border-top
 border-right
 border-bottom
 border-left

 border-width 선의 두께
 border-style 선의 종류
 border-color 선의 색상 -->

 <div class="box"></div>
</body>
</html>
