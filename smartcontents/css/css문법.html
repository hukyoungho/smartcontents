<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css문법</title>
  <!--external형식  -->
  <link rel="stylesheet" href="style.css">
  <style>
  /*스타일 작성위치*/
  /*internal 형식*/

  h1 {border:1px red solid; width:100px; height:100px;}




  </style>
</head>
<body>
  <!-- inline형식: 태그에 직접적으로 스타일 주는 방식 -->
  <div style="border:1px red solid; width:100px; height:100px;">box</div>
  <!--블록 요소 :div태그  -->  <!--1px의 빨간색 직선 -->
  <!--인라인 요소 :span 태그  -->
  <h1>hello world</h1>
  <h1>hello</h1>
  <h1>hello</h1>
  <h2>안녕world</h2>








</body>
</html>
