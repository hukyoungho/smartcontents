<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>target</title>
    <style type="text/css">
        ul{margin:0; padding:0; list-style:none; text-align:center;}
        li{display:inline-block;}
        div{height:1000px; border:1px #F00 solid;}
        a{
            display:inline-block;
            border:1px #F00 solid;

            text-align:center;
            font-size:50px;
            text-decoration: none;
            color:#000;

            transition:1000ms;
        }
        a:hover{
            background-color:#F00;
            color:#FFF;
            border-radius:10px;
            animation: myani 3s;
        }

        @keyframes myani {
            0%{left:0; top:0;}
            20%{left:0; top:0; transform:rotate(100deg)}
            50%{left:0x; top:0; transform:rotateX(100deg)}
            70%{left:0; top:0x;transform:skew(2,2)}
            100%{left:0; top:0;}
        }
    </style>
</head>
<body>
    <nav>
        <ul>

            <li><a href="test.html #menu1">out</a></li>

        </ul>
    </nav>
    <div id="menu1">menu1</div>
    <div id="menu2">menu2</div>








</body>
</html>
