<body>
    <style>
    *{margin:0; padding:0;}
    ul{
        list-style:none;
        width:500px;
        border:1px #F00 solid;
        border-radius:30px;
        padding:20px 0;

    }

    li {
        margin:0 20px;

    }
    li div.box{

        height:0px;
        overflow-y: scroll;
        transition:1s ;
        animation: myani 1s;
    }
    div:target.box{
        height:100px;
        
    }

    @keyframes myani {
        0%{left:0; top:0;}
        20%{left:500px; top:0; transform:rotate(100deg)}
        50%{left:500px; top:200px; transform:rotateX(100deg)}
        70%{left:0; top:700px; transform:skew(2,2)}
        100%{left:0; top:0;}
    }
    li div.boxx{

        height:0px;
        overflow-y: scroll;
        transition:1s ;
        animation: myani2 2s;
    }
    div:target.boxx{
        height:100px;
        width: 300px;

    }
    @keyframes myani2 {
        0%{left:0; top:0;}

    }

    </style>

</body>
