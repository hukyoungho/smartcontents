        /*
       overflow : 기본값은 visible
       overflow-x
       overflow-y
                   :hidden - 주어진 영역을 넘어가면 숨김
                   :visible -주어진 영역을 넘어가도 보임
                   :scroll - 주어진 영역을 넘어가면 콘트롤하여 볼 수 있음

       text-overflow
       */

        .box {
            width: 1000px;
            border: 2px dotted #000;
            margin: 0 auto;
            overflow: hidden;
            /*IE 7,8*/
        }

        .inner_box {
            float: left;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, .5);
        }

        .xx {
            width: 100%;
            height: 200px;
            border: 1px #F00 solid;
            margin-top: 50px;
        }
        /*vertical*/
        /*vertical-align
          / inline-block /table-cell
              top
              bottom
              middle
          display:inline
              text-top
              text-bottom
              baseline*/

        body {
            text-align: center;
        }

        .hellocontents {
            line-height: 40px;
        }

        .aa {
            vertical-align: top;
            border: 1px #F00 solid;
        }

        .hellocontents span {
            vertical-align: baseline;
        }

        .aa div {
            display: table-cell;
            border: 1px #F00 solid;
            vertical-align: bottom;
        }

        .aa div:nth-child(1) {
            width: 300px;
            height: 100px;
        }
        
        .aa div:nth-child(2) {
            width: 300px;
            height: 200px;
        }

        .aa div:nth-child(3) {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- widnth -->
    <div class="box">
        <div class="inner_box checked"></div>
    </div>
    <!-- overflow -->
    <div class="xx">
        <img src="../img/a.jpg"></img>
    </div>
    <!--vertical  -->
    <div class="hellocontents">hello word hello <span>word hello</span> word hello word</div>
    <div class="aa">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
